<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            margin: 10px 0 5px;
            display: block;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea {
            height: 150px;
            resize: none;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Game Code Generator</h1>
    
    <label for="gameSelect">Choose a Game:</label>
    <select id="gameSelect">
        <option value="runner">Runner Game</option>
        <option value="catchObjects">Catch Objects Game</option>
    </select>

    <label for="colorSelect">Brand Color:</label>
    <input type="color" id="colorSelect" value="#4CAF50">

    <label for="level1Coupon">Coupon for Level 1:</label>
    <input type="text" id="level1Coupon" placeholder="Enter coupon code for Level 1">

    <label for="level2Coupon">Coupon for Level 2:</label>
    <input type="text" id="level2Coupon" placeholder="Enter coupon code for Level 2">

    <label for="level3Coupon">Coupon for Level 3:</label>
    <input type="text" id="level3Coupon" placeholder="Enter coupon code for Level 3">

    <button id="generateButton">Generate Game Code</button>

    <label for="generatedCode">Generated Game Code:</label>
    <textarea id="generatedCode" readonly></textarea>
</div>

<script>
    document.getElementById('generateButton').addEventListener('click', function () {
        const gameType = document.getElementById('gameSelect').value;
        const color = document.getElementById('colorSelect').value;
        const coupon1 = document.getElementById('level1Coupon').value || 'COUPON1';
        const coupon2 = document.getElementById('level2Coupon').value || 'COUPON2';
        const coupon3 = document.getElementById('level3Coupon').value || 'COUPON3';

        let gameCode = '';

        if (gameType === 'runner') {
            gameCode = `

    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; text-align: center; }
        canvas { background-color: #eee; display: block; margin: 20px auto; }
        button { padding: 10px; background-color: ${color}; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #333; }
        .coupon { display: none; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div class="coupon" id="couponDiv">
        <p>Coupon: <span id="couponCode"></span></p>
    </div>
    <button id="startGame">Start Game</button>
    <button id="retryGame" style="display:none;">Retry</button>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let score = 0;
        let gameRunning = false;

        document.getElementById('startGame').addEventListener('click', startGame);

        function startGame() {
            gameRunning = true;
            document.getElementById('startGame').style.display = 'none';
            document.getElementById('retryGame').style.display = 'block';
            // Add game logic here
            displayCoupon(score);
        }

        function displayCoupon(score) {
            const coupon = score < 20 ? '${coupon1}' : score < 50 ? '${coupon2}' : '${coupon3}';
            document.getElementById('couponCode').textContent = coupon;
            document.getElementById('couponDiv').style.display = 'block';
        }
    </script>
</body>
</html>`;
        } else if (gameType === 'catchObjects') {
            gameCode = `

        button { padding: 10px; background-color: ${color}; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #333; }
        .coupon { display: none; }
    </style>
</head>

    <button id="startGame">Start Game</button>
    <button id="retryGame" style="display:none;">Retry</button>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        document.getElementById('startGame').addEventListener('click', startGame);

        function startGame() {
            gameRunning = true;
            document.getElementById('startGame').style.display = 'none';
            document.getElementById('retryGame').style.display = 'block';
            // Add game logic here
            displayCoupon(score);
        }

        function displayCoupon(score) {
            const coupon = score < 10 ? '${coupon1}' : score < 20 ? '${coupon2}' : '${coupon3}';
            document.getElementById('couponCode').textContent = coupon;
            document.getElementById('couponDiv').style.display = 'block';
        }
    </script>
</body>
</html>`;
        }

        document.getElementById('generatedCode').value = gameCode;
    });
</script>

</body>
</html>
